<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous"
    />
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="row">
            <div
              class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-4 offset-sd-3 offset-lg-4"
            >
              <h1 class="mb-3 text-center">Please log in</h1>
              <form class="mb-3">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="example@email.com"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </form>
              <div class="text-center">
                <p>or..</p>
                <a href="#" class="btn btn-success">Create account</a>
                <p class="small">
                  <a href="#">Have you forgotten your account details?</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
<script src="./login.js"></script>   
</body>
</html>
